<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My97DatePicker</title>
</head>
<body>
    <!--
        具有体积小、功能强大、兼容性好等特点的日期时间选择器。
        文档&Demo
        http://www.my97.net/demo/index.htm
    -->
    <script src="http://www.my97.net/My97DatePicker/WdatePicker.js"></script>
    
    <input class="Wdate" placeholder="yyyy-MM-dd" type="text" onClick="WdatePicker({el:this,dateFmt:'yyyy-MM-dd'})">
    <input class="Wdate" placeholder="yyyy-MM-dd HH:mm:ss" type="text" onClick="WdatePicker({el:this,dateFmt:'yyyy-MM-dd HH:mm:ss'})">

</body>
</html>
