    <script>
        var chooseStar = 0;
        var getStar = function(x) {
            return Math.ceil((x / 24).toFixed(1) / 0.5) / 2;
        };
        $('.comment-star').on('mousemove', function(event) {
            $('.star-choose', this).attr('class', 'star-choose star-' + getStar(event.offsetX) * 10);
        }).on('mouseleave', function(event) {
            $('.star-choose', this).attr('class', 'star-choose star-' + chooseStar * 10);
        }).on('click', function(event) {
            chooseStar = getStar(event.offsetX);
            alert(chooseStar);
        });
